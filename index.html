<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Weather App</title>
</head>
<body>
    <!-- Card for the city search -->
    <city-search-card>
        <h1>Search For A City:</h1>
        <input type="text"><br>
        <button>Search</button>
    </city-search-card>

    <!-- Card for Chosen City  -->
    <selected-city-now>
        <ul>
            <h2><span id="city"></span> <span id="date"></span></h2>
            <li id="temp_0"></li>
            <li id="wind_0"></li>
            <li id="humid_0"></li>
        </ul>
    </selected-city-now>

    <!-- Card for the Chosen City Forcast -->
    <selected-city-forcast>
        <h2>5 Day Forecast:</h2>
        <ul id="day_1">
            <li id="temp_1"></li>
            <li id="wind_1"></li>
            <li id="humid_1"></li>
        </ul>
        <ul id="day_2">
            <li id="temp_2"></li>
            <li id="wind_2"></li>
            <li id="humid_2"></li>
        </ul>
        <ul id="day_3">
            <li id="temp_3"></li>
            <li id="wind_3"></li>
            <li id="humid_3"></li>
        </ul>
        <ul id="day_4">
            <li id="temp_4"></li>
            <li id="wind_4"></li>
            <li id="humid_4"></li>
        </ul>
        <ul id="day_5">
            <li id="temp_5"></li>
            <li id="wind_5"></li>
            <li id="humid_5"></li>
        </ul>
    </selected-city-forcast>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./assets/js/script.js"></script>
</html>
